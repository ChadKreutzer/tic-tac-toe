<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div id="game"></div>
        <h2 id="player">Current Player: <span id="piece"></span></h2>
        <h2 id="message"></h2>
        <div id = "new-game" class="hidden">
            <h2>Play Again</h2>
            <div id="confirm">
                <input type="button" name="yes" value="Yes">
                <input type="button" name="no" value="no">
            </div>
        </div>
        <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
    </body>
</html>
